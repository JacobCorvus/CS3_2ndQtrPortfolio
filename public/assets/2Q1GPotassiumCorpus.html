<!DOCTYPE HTML>

<title>Salitan Schedule Website</title>
<style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding-top: 80px;
    font-size: 1.5rem;
    background-image: url("DNDBACK.png");
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
}
h1 {
    margin-bottom: 30px;
    font-family: 'Gill Sans';
    font-size: 2.5rem;
    color: #fff;
    text-shadow: 2px 2px 5px black;
}
table {
    font-size: 1.5rem;
    border: 2px solid black;
    border-collapse: collapse;
    margin: 0 auto;
    width: 900px;
    background-color: rgba(255, 255, 255, 0.92);
    box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
}
th, td {
    border: 2px solid black;
    padding: 20px;
    text-align: center;
    vertical-align: middle;
}
img {
    height: 250px;
    width: 250px;
}
iframe {
    width: 250px;
    height: 250px;
    border: none;
}
ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    background-color: black;
    display: flex;
    justify-content: center;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    height: 60px;
    z-index: 10;
}
li {
    margin: 0;
}
a {
    display: block;
    color: white;
    padding: 18px 35px;
    text-decoration: none;
    font-size: 1.2rem;
}
a:hover {
    background-color: grey;
}
table td:nth-child(1),
table th:nth-child(1) {
    background-color: rgb(255, 115, 0);
    font-family: 'Courier New', monospace;
    font-weight: bold;
    color: white;
    font-size: 1.6rem;
    width: 250px;
}
table td:nth-child(2),
table td:nth-child(3),
table th:nth-child(2),
table th:nth-child(3) {
    font-family: 'Times New Roman', serif;
    color: black;
}
@media (max-width: 600px) {
    body {
        font-size: 1rem;
        padding-top: 100px;
    }
    h1 {
        font-size: 1.8rem;
    }
    table {
        width: 100%;
        font-size: 1rem;
    }
    img, iframe {
        width: 150px;
        height: 150px;
    }
}
</style>
</head>
