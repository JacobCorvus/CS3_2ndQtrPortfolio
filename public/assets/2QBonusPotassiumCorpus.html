<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bonus Namecard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style> 
    .damaincard {
        border: 5px dotted red;
        border-radius: 50px 0px 50px 80px;
        height: 300px;
        width: 800px;
        padding: 10px;
        margin: 200px auto;
        background-color: #FCBABC;
    }

    body {
        background-image: url("HeartbreakDesigner.png");
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: fixed;
        text-align: center;
    }

    h3 {
        font-family: 'Poppins', sans-serif;
        font-style: italic;
        color: #fefefe;
        text-shadow: 2px 2px 4px #5d0707;
    }

    div.damaincard p {
        font-family: 'Poppins', sans-serif;
        font-size: 20px;
        color: #3b0101;
    }
    .damaincard:hover {
  background-color: #103817;
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.3);
  transition: 0.5s;
}
.damaincard:hover p {
  color: rgb(255, 160, 160);
}
.damaincard:hover h3 {
  color: #ffd6d6;
}


  </style>
</head>
<body>
    <div class="damaincard">
      <h3>About Me!</h3>
      <p>
        <b><u>Name:</u></b> <br>
        Jacob S. Corpus (Jacob for short :D)
      </p>
      <p><b><u>Hobby:</u></b> <i>Writing stories and playing Dungeons and Dragons</i></p>
      <p><b><u>Fun Fact:</u></b> <i>I like listening to niche and unpopular music, as well as looking for them.</i></p>
    </div>
</body>
</html>
